<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Event Name</th>
            <th scope="col">Event Location</th>
        </tr>
    </thead>
    <tbody *ngIf="eventList">
        <tr *ngFor="let event of eventList;let i=index">
            <th>{{event.id}}</th>
            <td>{{event.eventName}}</td>
            <td>{{event.eventLocation}}</td>
            <td class="fa fa-pencil-square-o" (click)="editEvent(event)"></td>
            <td class="fa fa-times" (click)="deleteEvent(i)"></td>
        </tr>
    </tbody>
</table>
