<form [formGroup]="newTodoForm" (ngSubmit)="submitTodo()">

    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" formControlName="title" class="form-control" id="title" placeholder="Title">
    </div>
    <div class="form-group">
        <label for="taskdetail">Task Details</label>
        <input type="text" formControlName="taskDetail" class="form-control" id="taskdetail" placeholder="Task Details">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

</form>
