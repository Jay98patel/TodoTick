<form class="shipmentsDetail" [formGroup]="buyersDetail">
    <div class="d-flex flex-column">
        <mat-form-field>
            <input matInput type="text" formControlName="buyersName" placeholder="Buyers Name">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" formControlName="buyersAddress" placeholder="Address">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" formControlName="buyersContact" placeholder="Contact No.">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" formControlName="buyerCountry" placeholder="Country">
        </mat-form-field>
        <div>
            <button mat-raised-button color="primary" (click)="submitBuyer()" matStepperNext>Next</button>
        </div>
    </div>
</form>
