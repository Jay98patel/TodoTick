<form class="shipmentsDetail" [formGroup]="sellerDetail">
    <div class="d-flex flex-column">
        <mat-form-field>
            <input matInput type="text" formControlName="sellerName" placeholder="Seller Name">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" formControlName="sellerAddress" placeholder="Address">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" formControlName="sellerContact" placeholder="Contact No.">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" formControlName="sellerCountry" placeholder="Country">
        </mat-form-field>
        <div>
            <button mat-raised-button color="primary" (click)="submitSeller()" matStepperNext>Next</button>
        </div>
    </div>
</form>
