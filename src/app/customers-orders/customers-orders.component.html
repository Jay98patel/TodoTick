<div class="container w-50">
    <div class="d-flex justify-content-between">
        <div>
            <h4>Unconfirmed Orders</h4>
            <app-unconfirmed-order (unconfirmedOrder)="confirmOrder($event)"></app-unconfirmed-order>
        </div>
        <div>
            <h4>Confirmed Orders</h4>
            <app-confirmed-order [confirmOrders]="confirmOrders"></app-confirmed-order>
        </div>
    </div>
</div>
