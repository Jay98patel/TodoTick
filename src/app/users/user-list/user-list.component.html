<div class="mt-3" *ngIf="usersList">
    <h4>With Route Resolves</h4>
    <table class="list-group border-aqua text-center" *ngFor="let users of usersList">
        <tr class="list-group-item d-flex justify-content-between">
            <td>
                {{users?.firstName}}
            </td>
            <td>
                {{users?.userName}}
            </td>
            <td>
                {{users?.role}}
            </td>
            <td>
                {{users?.status}}
            </td>
            <td>
                <ul *ngFor="let work of users.workExpiriences">
                    <li>{{work?.workExp}}</li>
                </ul>
            </td>
            <td>
                {{users.jobRole}}
            </td>
            <td class="fas fa-edit" (click)="editUserForm(users)"></td>
            <td class="btn btn-light h-50 btn-size" [routerLink]="['../../todo',users.id,users.role]"
                [queryParams]="{allowAccess:users.role =='Student' ? 1 : 0 }" [queryParamsHandling]="preserve">
                Click Here To open Todo App
            </td>
        </tr>
    </table>
</div>
